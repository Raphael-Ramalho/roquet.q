<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roquet.Q - Perguntas e Respostas</title>

  <!-- css -->
  <link rel="stylesheet" href="assets/styles/global.css">
  <link rel="stylesheet" href="assets/styles/room.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="">
        <img src="assets/images/logo.svg" alt="Roquet.Q Logo">
      </a>
      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="assets/images/copy.svg" alt="Copiar número da sala">
        </div>
        <a href="" class="button">
          <img src="assets/images/users-white.svg" alt="Criar uma sala">
          Criar sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for="question" class="sr-only">O que você quer perguntar?</label>
          <textarea name="" id="question" placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="assets/images/lock.svg" alt="cadeado">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>
      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
        <div class="questions">
          <div class="question-wrapper">
            <div>
              <div class="question-content">
                <div class="user">
                  <img src="assets/images/avatar.svg" alt="">
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no JavaScript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="" class="check">
                  <img src="assets/images/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/images/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
